<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8" />
  <title>在线文档编辑器 - online-docs</title>
  <style>
    body {
      font-family: "Segoe UI", Arial, sans-serif;
      background: #f7f7f7;
      padding: 20px;
    }
    h1 {
      font-size: 22px;
    }
    textarea {
      width: 100%;
      height: 500px;
      font-size: 15px;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 8px;
      resize: vertical;
      box-sizing: border-box;
      background: #fff;
    }
    button {
      margin-top: 10px;
      padding: 8px 18px;
      background-color: #4CAF50;
      border: none;
      border-radius: 5px;
      color: white;
      font-size: 15px;
      cursor: pointer;
    }
    button:hover {
      background-color: #45a049;
    }
    #status {
      margin-top: 12px;
      color: #444;
    }
  </style>
</head>
<body>
  <h1>编辑 main.md</h1>
  <textarea id="content">加载中...</textarea>
  <br />
  <button id="save">保存修改</button>
  <div id="status"></div>

  <script>
    const USERNAME = "kerwin11";
    const REPO = "online-docs";
    const FILE = "main.md";
    const BRANCH = "main";

    // 加载文件内容
    window.onload = async () => {
      const FILE_URL = `https://raw.githubusercontent.com/${USERNAME}/${REPO}/${BRANCH}/${FILE}`;
      try {
        const res = await fetch(FILE_URL, { cache: "no-cache" });
        if (!res.ok) throw new Error("无法加载文件：" + res.status);
        const text = await res.text();
        document.getElementById("content").value = text;
        document.getElementById("status").textContent = "加载完成 ✓";
      } catch (e) {
        document.getElementById("status").textContent = "加载失败：" + e.message;
      }
    };

    // 触发 GitHub Actions 提交修改
    document.getElementById("save").onclick = async () => {
      const content = document.getElementById("content").value;
      document.getElementById("status").textContent = "正在提交修改...";

      try {
        const res = await fetch(
          `https://api.github.com/repos/${USERNAME}/${REPO}/dispatches`,
          {
            method: "POST",
            headers: {
              "Accept": "application/vnd.github+json",
              "Authorization": "Bearer {{GH_TOKEN}}",  // 用 GH_TOKEN 替换原变量名
              "X-GitHub-Api-Version": "2022-11-28"
            },
            body: JSON.stringify({
              event_type: "update_file",
              client_payload: {
                file_path: FILE,
                content: content,
                message: "Update main.md from web editor"
              }
            })
          }
        );

        if (res.ok) {
          document.getElementById("status").textContent =
            "已提交！GitHub Actions 正在更新文件...";
        } else {
          const txt = await res.text();
          document.getElementById("status").textContent =
            "提交失败：" + res.status + " - " + txt;
        }
      } catch (e) {
        document.getElementById("status").textContent = "错误：" + e.message;
      }
    };
  </script>
</body>
</html>
